<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trivia Aduanera</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            color: #333;
        }

        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 400px;
        }

        h1 {
            text-align: center;
            font-size: 2em;
        }

        .question {
            font-size: 1.2em;
            margin-bottom: 20px;
        }

        .options {
            list-style: none;
            padding: 0;
        }

        .options li {
            background-color: #f0f0f0;
            margin: 5px 0;
            padding: 10px;
            border-radius: 5px;
            cursor: pointer;
        }

        .options li:hover {
            background-color: #ddd;
        }

        .correct {
            background-color: #4CAF50;
        }

        .incorrect {
            background-color: #FF6347;
        }

        .btn {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            text-align: center;
        }

        .btn:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }

        .feedback {
            margin-top: 20px;
            font-size: 1.2em;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Trivia Aduanera</h1>
        <div id="quiz">
            <p class="question" id="question-text">Pregunta 1</p>
            <ul class="options" id="options">
                <!-- Las opciones se llenarán dinámicamente con JavaScript -->
            </ul>
            <button id="next-btn" class="btn" disabled>Siguiente</button>
            <p id="score" class="feedback"></p>
        </div>
    </div>
